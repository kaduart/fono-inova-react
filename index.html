  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N59X7PNQZZ"></script>
  <script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- ✅ Script de Acessibilidade -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Widget de acessibilidade
      const widgetScript = document.createElement('script');
      widgetScript.src = 'https://cdn.jsdelivr.net/npm/accessibility-widget@latest/dist/widget.min.js';
      document.body.appendChild(widgetScript);

      // Modo leitura
      if (localStorage.getItem('readerMode') === 'enabled') {
        document.body.classList.add('reader-mode');
      }
    });
  </script>

  <style>
    /* ✅ Estilos de acessibilidade */
    .reader-mode {
      font-size: 18px;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white !important;
      color: #333 !important;
    }

    .reader-mode header,
    .reader-mode footer,
    .reader-mode .hidden {
      display: none !important;
    }
  </style>
</body>

</html>
